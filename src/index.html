<!DOCTYPE html>
<html lang="en" class="bg-primary">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Ticker App</title>
    

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/styles.css" />

  </head>
  
  <body class="bg-primary">

       <div class="container-sm"> 
 
  <!--- a card for a search form and results view  -->
   <main class="mt-5">
      <div class="row justify-content-center">
       <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5">
        <div class="card shadow-lg">
          <div class="card-body p-3 p-md-5">
            <h1 class="main-heading display-4 mb-3">Stock Ticker App</h1>
            <p class="lead mt-3 mb-5">Learn up-to-date information about stock ticker.</p>
        
           
            <form id="search" class="search-api">
             
               <label for="stockTicker" class="form-label">Stock Ticker: </label>
             
               <div class="input-group col-sm-8">
                   <input id="stockTicker" name="stockTicker" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon"/>
              
                  <button type="submit" class="btn btn-outline-primary">search</button>
              </div>
           </form>

        <!--- contaier for results output  -->
        <div id="results" class="results "></div>


      </div>
    </div>
  </div>
</div>

  </main>
    <script  src="js/index.js"></script>
  </body>
</html>
